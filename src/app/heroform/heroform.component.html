<div class="container">
    <div [hidden]="submitted">
      <h1> <u>Bienvenido</u></h1>
      <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre </label>
          <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre">
          <div *ngIf="heroForm.get('name')?.errors?.['required'] && !heroForm.get('name')?.pristine"
               class="alert alert-danger">
            Se requiere el nombre
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña </label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div *ngIf="heroForm.get('password')?.errors?.['required'] && !heroForm.get('password')?.pristine"
          class="alert alert-danger">
              Se requiere la contraseña
          </div>
          <div *ngIf="heroForm.get('password')?.errors?.['minlength'] && !heroForm.get('password')?.pristine"
          class="alert alert-danger">
              Password must have at least 8 characters
          </div>
        </div>
        <button type="login" class="btn btn-success" [disabled]="heroForm.valid">Login</button>
      </form>
    </div>
</div>
